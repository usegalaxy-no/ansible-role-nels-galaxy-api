---
# defaults file for ansible-role-nels-galaxy-api
nels_galaxy_api_user: galaxy
nels_galaxy_api_group: galaxy
nels_galaxy_api_root: /srv/nels-galaxy-api
nels_galaxy_config: nga.json
nels_galaxy_tmp_dir: "/srv/tmp/"
nels_galaxy_api_port: 8008
nels_galaxy_api_log_dir: /var/log/nels-galaxy-api
nels_galaxy_api_runners: 2
galaxy_config_file_location: "/srv/galaxy/config/galaxy.yml"
nga_tmp_dir: /srv/tmp/


