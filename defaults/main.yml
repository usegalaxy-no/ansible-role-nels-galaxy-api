#              nels_galaxy_key

#proxy_keys: {'key_proxy1': 'galaxy-1.bioinfo.no',
#             'key_proxy2': 'galaxy-2.bioinfo.no'}

nels_galaxy_api_port: 8008
nels_galaxy_api_log_dir: /var/log/nels-galaxy-api/

nels_galaxy_api_systemd: templates/nels-galaxy-api.service.j2

